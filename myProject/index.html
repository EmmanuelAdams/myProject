<!DOCTYPE html>

<html>
<head>
  <title>my portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="default.css">
  
  <link id="theme-style"  rel="stylesheet" type="text/css" href="">

</head>
<body>
  <section class="s1">
    <div class="main-container">
      <div class="greeting-wrapper">
        <h1>Hi, I'm Adams Emmanuel</h1>
      </div>

      <div class="intro-wrapper">
        <div class="nav-wrapper">
          <div class="dots-wrapper">
            <div id="dot-1" class="browser-dot"></div>
            <div id="dot-2" class="browser-dot"></div>
            <div id="dot-3" class="browser-dot"></div>
          </div>
          
          <ul id="navigator">
            <li><a href="#" target="_blank">Contact</a></li> 
          </ul>
        </div>

        <div class="left-column">
          <img id="profile_pic" src="images/Emmy.jpeg" alt="Emmy.jpeg">
          <h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>

          <div class="theme-options-wrapper">
            <div data-mode="light" id="light-theme" class="theme-dot"></div>
            <div data-mode="blue" id="blue-theme" class="theme-dot"></div>
            <div data-mode="green" id="green-theme" class="theme-dot"></div>
            <div data-mode="purple" id="purple-theme" class="theme-dot"></div>
          </div>

          <p id="settings-note">Theme settings will be saved for<br>next visit</p>
        </div>

        <div class="right-column">
          <div id="preview-shadow">
            <div id="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>
              <h3>Aim</h3>
              <p>My aim is to achieve high level of knowledge in coding
                and programming.
              </p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </section>

  <section class="s2">
    <div class="main-container">
      <div class="about-portfolio">
        <div class="about-wrapper">
          <p>About</p>
        </div>
      </div>
    </div>
  </section>

  <section class="s1">
    <div class="about-portfolio">
      <div class="main-container">
        <p>Portfolio</p>
      </div>
    </div>
  </section>

  <section class="s2">
    <div class="main-container">
      <h3 style="text-align: center;">Get In Touch</h3>

      <form id="contact-form">
        <label>Name</label>
        <input class="input-field" type="text" name="name">

        <label>Subject</label>
        <input class="input-field" type="text" name="subject">

        <label>Email</label>
        <input class="input-field" type="email" name="email">

        <label>Message</label>
        <textarea class="input-field" type="text" name="message"></textarea>

        <input id="submit-btn" type="submit" value="Send">
      </form>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
